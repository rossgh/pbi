<!DOCTYPE html>
<html>
<head>
  <title>Voice Chat with Azure GPT-4o + Neural TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 30px;
    }
    #micBtn {
      font-size: 40px;
      padding: 20px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #micBtn.end {
      background-color: #f44336;
    }
    select {
      font-size: 16px;
      margin-top: 10px;
    }
    #userText, #botResponse {
      font-weight: bold;
      margin: 20px auto;
      max-width: 600px;
      font-size: 20px;
    }
    #log {
      background: #fff;
      border: 1px solid #ccc;
      margin: 0 auto;
      max-width: 600px;
      text-align: left;
      padding: 10px;
      white-space: pre-wrap;
    }
    #version {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üé§ Voice Chat with Azure GPT-4o + Neural TTS</h2>
  <button id="micBtn">üé§</button>
  <div>
    üîä Voice:
    <select id="voiceSelect">
      <option value="en-US-AndrewMultilingualNeural">Andrew</option>
      <option value="en-US-JennyNeural">Jenny</option>
      <option value="en-US-GuyNeural">Guy</option>
      <option value="en-US-AriaNeural">Aria</option>
    </select>
  </div>
  <div id="userText">You said: ...</div>
  <div id="botResponse">Response: ...</div>
  <div id="log"><strong>Debug Log:</strong>\n</div>
  <div id="version">Version 1.0.0</div>

  <script>
    const backendUrl = "https://copilot-voice-api-d8cue9bah3ezaegb.centralus-01.azurewebsites.net";
    const subscriptionKey = "CvfyBJcFIkwFoTa7OS23Rcbmp8s1Z8kuunMmoff7YC3GTKHo4MzGJQQJ99BFACHYHv6XJ3w3AAAYACOGIfBa";

    const micBtn = document.getElementById("micBtn");
    const voiceSelect = document.getElementById("voiceSelect");
    const userTextSpan = document.getElementById("userText");
    const botResponseSpan = document.getElementById("botResponse");
    const logDiv = document.getElementById("log");

    let audio = null;
    let recognizing = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = false;

    function log(msg) {
      logDiv.textContent += `\n${msg}`;
    }

    async function startConversation() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
      recognition.start();
      log("üéôÔ∏è Speech recognition started...");
    }

    function endConversation() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
        log("‚õî Playback stopped.");
      }
      recognition.abort();
      recognizing = false;
      micBtn.textContent = "üé§";
      micBtn.classList.remove("end");
    }

    micBtn.onclick = () => {
      if (!recognizing) {
        recognizing = true;
        micBtn.textContent = "‚õî";
        micBtn.classList.add("end");
        startConversation();
      } else {
        endConversation();
      }
    };

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      userTextSpan.textContent = "You said: " + text;
      log("‚úÖ Recognized speech: " + text);

      try {
        const chatResponse = await fetch(`${backendUrl}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await chatResponse.json();
        const reply = data.response || "No response from server.";
        botResponseSpan.textContent = "Response: " + reply;
        log("ü§ñ Received reply: " + reply);

        const ssml = `
          <speak version='1.0' xml:lang='en-US'>
            <voice xml:lang='en-US' name='${voiceSelect.value}'>
              ${reply.replace(/[\#\*]+/g, "")}
            </voice>
          </speak>`;

        const ttsResponse = await fetch(`${backendUrl}/speak`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: ssml })
        });

        const ttsBlob = await ttsResponse.blob();
        audio = new Audio(URL.createObjectURL(ttsBlob));
        audio.play();

        audio.onended = () => {
          if (recognizing) {
            recognition.start();
            log("üéôÔ∏è Listening for next input...");
          }
        };

      } catch (error) {
        botResponseSpan.textContent = "Response: Error occurred.";
        log("‚ùå Error: " + error.message);
      }
    };

    recognition.onerror = (e) => log("‚ö†Ô∏è Speech recognition error: " + e.error);
  </script>
</body>
</html>
