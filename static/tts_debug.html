<!DOCTYPE html>
<html>
<head>
  <title>Voice Chat with Azure GPT-4o + Neural TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #micBtn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
    }
    #micBtn.end {
      background-color: #f44336;
    }
    select {
      font-size: 16px;
      margin: 10px;
    }
    #userText, #botResponse, #log {
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üé§ Voice Chat with Azure GPT-4o + Azure Neural TTS</h2>
  <button id="micBtn">üé§</button>
  üîä Voice:
  <select id="voiceSelect">
    <option value="en-US-AndrewMultilingualNeural" selected>Andrew</option>
    <option value="en-US-JennyNeural">Jenny</option>
    <option value="en-US-GuyNeural">Guy</option>
  </select>

  <div id="userText">You said: ...</div>
  <div id="botResponse">Response: ...</div>
  <div id="log"><strong>Debug Log:</strong></div>

  <script>
    const backendUrl = "https://copilot-voice-api-d8cue9bah3ezaegb.centralus-01.azurewebsites.net";
    const micBtn = document.getElementById("micBtn");
    const voiceSelect = document.getElementById("voiceSelect");
    const userTextSpan = document.getElementById("userText");
    const botResponseSpan = document.getElementById("botResponse");
    const logDiv = document.getElementById("log");

    let audio = null;
    let recognizing = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = false;

    function log(msg) {
      logDiv.textContent += `\n${msg}`;
    }

    micBtn.onclick = () => {
      if (!recognizing) {
        recognizing = true;
        micBtn.textContent = "‚õî";
        micBtn.classList.add("end");
        recognition.start();
        log("üéôÔ∏è Speech recognition started...");
      } else {
        recognition.abort();
        if (audio) {
          audio.pause();
          audio.currentTime = 0;
        }
        recognizing = false;
        micBtn.textContent = "üé§";
        micBtn.classList.remove("end");
        log("‚õî Recognition stopped.");
      }
    };

    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      userTextSpan.textContent = "You said: " + text;
      log("‚úÖ Recognized speech: " + text);

      try {
        const chatResponse = await fetch(`${backendUrl}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await chatResponse.json();
        const reply = data.response || "No response from server.";
        botResponseSpan.textContent = "Response: " + reply;
        log("ü§ñ Received reply: " + reply);

        const voice = voiceSelect.value;
        const ssml = `
          <speak version='1.0' xml:lang='en-US'>
            <voice xml:lang='en-US' name='${voice}'>
              ${reply.replace(/[#*]+/g, '')}
            </voice>
          </speak>`;

        const ttsResponse = await fetch(`${backendUrl}/speak?voice=${voice}`, {
          method: "POST",
          headers: { "Content-Type": "application/ssml+xml" },
          body: ssml
        });

        const ttsBlob = await ttsResponse.blob();
        audio = new Audio(URL.createObjectURL(ttsBlob));
        audio.play();
        log("üîä Speaking reply with TTS...");

        audio.onended = () => {
          if (recognizing) {
            recognition.start();
            log("üéôÔ∏è Listening for next input...");
          }
        };
      } catch (error) {
        botResponseSpan.textContent = "Response: Error occurred.";
        log("‚ùå Error: " + error.message);
      }
    };

    recognition.onerror = (e) => log("‚ö†Ô∏è Speech recognition error: " + e.error);
  </script>
</body>
</html>
